<!DOCTYPE html>
<html>
<head>
    <title>Basic Arithmetic Operations</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="num1" placeholder="Type First Number">
        <select id="operation">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" id="num2" placeholder="Type Second Number">
        <button onclick="performCalculation()">R E S U L T</button>
        <div id="result">Result is >>>>>>> <span></span></div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
